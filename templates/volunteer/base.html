<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}苗苗阅读{% endblock%}</title>

    <link rel="stylesheet" type="text/css" href="/static/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/innerpg.css"/>
    <script language="JavaScript" src="/static/js/jquery.js"> </script>
    <script language="JavaScript" src="/static/js/base.js"> </script>
    {% block link %}{% endblock %}
</head>
<body>
<div id="wrapper">
    <div id="head_bar" >
        <div id="branding">
			<h1><a href="/" ><img id="logo" alt="苗苗阅读" src="/static/imgs/logo.jpeg" /></a></h1>
        </div>
        <div id="user-tools">
            <strong>
                 {{ user.username }}
            </strong>
            {% if user.is_authenticated %}
                <a href="/account/password_change/">修改密码</a>
                <a href="/account/logout/">退出</a>
                <a href="/volunteer/home/{{ user.id }}/">用户详情</a><b> | </b>
                <a href="/">返回首页</a>
            {% else %}
                <a href="/account/register/">注册</a>
                <a href="/account/login/">登录</a><b> | </b>
            <a href="/">返回首页</a>
            {% endif %}
        </div>
    </div>
    {% block body %} body {% endblock %}
    
    <div class="clear"></div>
		<div id="foot">
			<p>Copyright &copy; 2015 苗苗阅读 - All Rights Reserved</p>
		</div>
    </div>
</div>    
</body>
</html>
