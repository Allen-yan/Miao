{% extends "volunteer/base.html" %}

{% block title %}登录{% endblock %}

{% block link %}{% endblock %}

{% block body %}
    {{ error_msg }}
    <form action="/account/login/" method="post">
    {% csrf_token %}

    </form>

{% endblock %}
