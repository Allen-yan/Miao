{% extends 'pub_page/list_base.html' %}

{% block content_list %}

    <div id="news_lst">
        {% for news in data %}
            <div class="news_sum">
                <a href="/news/{{ news.id }}/" class="title">{{ news.title }}！！</a>
                <span class="author">{{ news.author }}</span>
                <span class="time">{{ news.publish_time }}</span>
            </div>
        {% endfor %}
    </div>
{% endblock %}
