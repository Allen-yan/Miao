<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <base href="<%=basePath %>" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/static/css/mainpg.css" rel="stylesheet" type="text/css" />
    <title>{% block title %}苗苗阅读-HOME{% endblock %}</title>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <script type="text/javascript" src="/static/js/mainpg.js"></script>
    {% block link %}{% endblock %}
</head>

{% block body %}
<div id="wrapper">
	<div id="head_bar">
		<h1><a href="../" ><img id="logo" alt="苗苗阅读" src="/static/imgs/logo.jpeg" /></a></h1>
	</div>
		
	<table id="guide" onmouseleave="outerGuide()">
		<tr><td class="big_btn"><a id="about_btn" onmouseover="innerGuide(this)">关于苗苗阅读</a></td></tr>
		<tr><td class="big_btn"><a id="join_btn" onmouseover="innerGuide(this)">加入我们</a></td></tr>
	</table>
		
	<div id="news_win" class="home-slider">
		<a><img id="news_item 1" class="show" src="/static/css/b1.jpg" alt="news 1" /></a><br />
		<a><img id="news_item 2" class="hide" src="/static/css/b1.jpg" alt="news 2" /></a><br />
		<a><img id="news_item 3" class="hide" src="imgs/slides/03.jpg" alt="news 3" /></a><br />
		<div id="slider">
			<ul>
				<li><input type="button" value="1" id="news 1" class="highlight" onmouseover="slide(this)" /></li>
				<li><input type="button" value="2" id="news 2" class="waiting" onmouseover="slide(this)" /></li>
				<li><input type="button" value="3" id="news 3" class="waiting" onmouseover="slide(this)" /></li>
			</ul>
		</div>
	</div>
		
	<div id="news_lst" >
		<div id="actv_lst">
			<h3>活动记录——导读课</h3>
			<ul><li></li></ul>
		</div>
		<div id="vlnv_lst">
			<h3>志愿者心声</h3>
			<ul><li></li></ul>
		</div>
	</div>
		
	<div class="clear"></div>
		<div id="foot">
			<p>Copyright &copy; 2015 苗苗阅读 - All Rights Reserved</p>
		</div>
    </div>
{% endblock %}
